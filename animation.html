<!DOCTYPE html>
<html>
    <head>
        <title>Animation</title>
        <style>
            @keyframes example{
                0% {background-color: hotpink;}
                25% {background-color: lightpink;}
                50% {background-color: aqua;}
                100% {background-color: deeppink;}
            }
            div{
                background-color: indianred;
                width: 100px;
                height: 100px;
                animation-name: example;
                animation-duration: 10s;
            }
        </style>
    </head>
    <body>
        <div>HELLO</div>
    </body>
</html>
